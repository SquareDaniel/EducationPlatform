<!doctype html>
<title>Education Platform</title>
{% if username %}
  <h1>Welcome {{ username }}</h1>
  <p><a href="{{ url_for('courses') }}">View Courses</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
  <h1>Welcome to Education Platform</h1>
  <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
  <p><a href="{{ url_for('courses') }}">Browse Courses</a></p>
{% endif %}
